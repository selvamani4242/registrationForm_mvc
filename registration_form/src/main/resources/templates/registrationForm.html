<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting}" th:object="${registration}" method="post">
    <p>Name: <input id="name" type="text" th:field="*{name}"/></p>
    <p>Experience: <input id="exp" type="text" th:field="*{experience}"/></p>
    <p>Technology: <input id="technology" type="text" th:field="*{technology}"/></p>
    <p>City: <input id="city" type="text" th:field="*{city}"/></p>
    <p>State: <input id="state" type="text" th:field="*{state}"/></p>
    <p>Phone Number: <input id="pNumber" type="text" th:field="*{phoneNumber}"/></p>
    <p>About Yourself: <input id="message" type="text" th:field="*{content}"/></p>
    <p><input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
